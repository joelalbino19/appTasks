<section id="loginComponent">
  <div class="wrapper">
    <form action="" (submit)="fnLogin()" [formGroup]="formLogin">
      <h1>Login</h1>
      <div class="input-box">
        <input type="text" placeholder="Usuario" formControlName="username" autofocus="on">
        <i class='bx bxs-user'></i>
      </div>
      <div class="input-box">
        <input type="password" id="password" placeholder="Contraseña" formControlName="password">
        <i *ngIf="iconPassword" class='bx bxs-lock-open icon_pass' (click)="viewPassword('password')"></i>
        <i *ngIf="!iconPassword" class='bx bxs-lock-alt icon_pass' (click)="viewPassword('text')"></i>
      </div>
      <div class="remember-forget">
        <label><input type="checkbox">
          Recuerdame</label>
        <!-- <a (click)="forgoPassword()"> Olvidaste tu contraseña?</a> -->
      </div>
      <button type="submit" class="btn_login">Iniciar Sesion</button>
      <div class="register-link">
        <p>No tienes cuenta? <a [routerLink]="['/register']">Registrate</a></p>
      </div>
    </form>
  </div>
</section>
