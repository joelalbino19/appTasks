<div class="col-xs-12 col-sm-12 col-lg-6 col-md-6">
    <button ejs-button cssClass="e-success" [isPrimary]="true" (click)="viewGrafic()" >Ver Graficas</button>
</div>
<style>
    .control-section {
        margin-top: 100px;
    }
</style>
<div class="control-section">

    <div class="e-float-input" >
        <input type="text" id="firstname" name="firstname" class="required" [formControl]="inputFilter" (keypress)="filterData()">
        <span class="e-float-line"></span>
        <label class="e-float-text" for="firstname">Buscar</label>
    </div>   
    <ejs-grid #grid [dataSource]='dataTable' allowPaging='true' height=365 [pageSettings]='initialPage'>
        <e-columns>
            <e-column field='id' headerText='ID' width='120' textAlign='Right'></e-column>
            <e-column field='name' headerText='Nombre' width='160'></e-column>
            <e-column field='email' headerText='Correo' width='120' textAlign='Right'></e-column>
            <e-column field='address' headerText='DirecciÃ³n' width='150' format="C2" textAlign='Right'></e-column>
            <e-column field='website' headerText='Sitio Web' width='150'></e-column>
        </e-columns>
    </ejs-grid>

</div>
